<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{recipe['name']}}</h1>
    <h1>Edit {{recipe['name']}}</h1>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="/edit/recipe/{{recipe['id']}}" method = "post">
        <div>
            <label for="">Name</label>
            <input type="text" name = "name" placeholder="{{recipe['name']}}">
        </div>
        <div>
            <label for="">Description</label>
            <input type="text" name = "description" placeholder="{{recipe['description']}}">
        </div>
        <div>
            <label for="">Insturctions</label>
            <input type="text" name = "instructions" placeholder="{{recipe['instructions']}}">
        </div>
        <input type="hidden" name= "id" value="{{recipe['id']}}">
        <button>Change</button>
    </form>

</body>
</html>
