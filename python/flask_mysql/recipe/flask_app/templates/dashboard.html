<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Success! Welcome {{session['f_name']}}</h1>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Instructions</td>
                    <td>Details</td>
                    <td>Update</td>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{recipe['name']}}</td>
                    <td>{{recipe['description']}}</td>
                    <td>{{recipe['instructions']}}</td>
                    <td><button><a href="/details/{{recipe['id']}}">Details</a></button></td>
                    <td><button><a href="/update/{{recipe['id']}}">Update</a></button></td>
                    <td><button><a href="/delete/{{recipe['id']}}">Delete</a></button></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    
    </div>
    <a href="/user/logout"><button>Logout</button>
    <a href="/create/recipe"><button>Create</button></a>
</body>
</html>
